<!DOCTYPE html>
<html>
<head>
	<title>TODO List</title>
</head>
<body>
	<h1>TODO List</h1>
	<form method="POST" action="{{ url_for('add') }}">
		<input type="text" name="title" placeholder="Заголовок">
		<input type="text" name="description" placeholder="Описание">
		<input type="submit" value="Добавить задачу">
	</form>
	<ul>
		{% for i, task in enumerate(tasks) %}
			<li>{{ task.title }} - {{ task.description }} {% if task.completed %}(выполнена){% endif %}</li>
			<p><a href="{{ url_for('complete', index=i) }}">Отметить как выполненную</a> | <a href="{{ url_for('delete', index=i) }}">Удалить</a></p>
		{% endfor %}
	</ul>
</body>
</html>
