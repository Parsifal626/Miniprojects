<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width",
        user-scalable="no",
        initial-scale="1.0",>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="#">
        <title> Shop </title>
    </head>
        <body class="body">
            <header class="header">
                <h1 class="visually-hidden">Online 
                    shop</h1>
                    <div class="container">
                        <nav class="header__inner">
                            <a class="logo" href="/">
                                <img class="logo__img" 
                                src="images/logo.png" alt="logo">
                            </a>

                            <ul class="menu header__menu">
                                <li class="menu__list">
                                    <a class="menu__link" href="#" 
                                    target="_blank"> Home<span>+</span></a>
                                </li>
                                <li class="menu__list">
                                    <a class="menu__link" href="#" 
                                    target="_blank"> About</a>
                                </li>
                                <li class="menu__list">
                                    <a class="menu__link" href="#" 
                                    target="_blank"> Services</a>
                                </li>
                                <li class="menu__list">
                                    <a class="menu__link" href="#" 
                                    target="_blank"> Pages</a>
                                </li>
                                <li class="menu__list">
                                    <a class="menu__link" href="#" 
                                    target="_blank"> News</a>
                                </li>
                                <li class="menu__list">
                                    <a class="menu__link" href="#" 
                                    target="_blank"> Contact</a>
                                </li>
                            </ul>
                            <div class="user-nav">
                                <button class="btn-circle user-nav__btn user-nav__btn--search" 
                                type="button">
                                <span class="visually-hidden"> Search</span>
                                <svg>
                                    <use xlink:href="#"></use>
                                </svg>
                                </button>
                            <div class="user-nav__items">
                                <a class="user-nav__link user-nav__link--like" href="#">
                                    <span class="visually-hidden"> History</span>
                                    <svg>
                                        <use xlink:href="images"></use>
                                    </svg>
                                    <span class="user-nav__count">0</span>
                                </a>
                            </div>

                            
                            </div>

                        </nav>
                    </div>
            </header>
        </body>

</html>
